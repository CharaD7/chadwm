transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 10

vsync = false
dbus = false

shadow = true
shadow-radius = 1;
shadow-opacity = .08
no-dock-shadow = true

backend = "xrender";

detect-rounded-corners = true;
detach-client-opacity = true;

use-ewmh-active-win = true

wintypes:
{
  normal = { fade = true; shadow = true; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = true; };
  dock = { shadow = false; }
  dnd = { shadow = true; }
  popup_menu = { opacity = 0.8; shadow = true; }
  dropdown_menu = { opacity = 0.8; shadow = true }
};
